<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UlyBilim - Login</title>
    <link rel="stylesheet" href="css/log_in.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">UlyBilim</a>
        <div class="nav-links">
            <a href="#" class="nav-link active">Login</a>
            <a href="About us.html" class="nav-link">About Us</a>
        </div>
    </nav>
    
    <main>
        <div class="form-container">
            <h1 class="form-title">Welcome Back</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="form-footer">
                    Don't have an account? <a href="registration.html">Register</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        &copy; 2025 UlyBilim. All rights reserved. A Learning Management System for educational centers.
    </footer>
    <script src="js/log_in.js"></script>
</body>
</html>
